<!DOCTYPE HTML>
<html lang="ru">
	<head>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Поздравление</title>
		<link href="css/normalize-card.css" rel="stylesheet">	
		<link href="css/style-card.css" rel="stylesheet">
	</head>
	<body>
		<div class="app-wrapper">
			
			<div class = "skip-wrapper">
				<button onclick = "skip_game()" class="btn btn-skip">Пропустить игру</button>
			</div>
			<div class="flip-container">
				
				<div class="flipper">
					<div class="win-image back">

					</div>
					<div class="game-wrapper front" >

					</div>
				</div>
			</div>
			<div class="opacity_mail">
				<form id="form" action="">
					<label class="message-ask-type-in">Ваше пожелание</label>
					<textarea oninput="count_words()" id="textarea" name=""  cols="30" rows="5"></textarea>
					<p class="inform-text"><span id="count">Доступно для ввода 255 из 255 символов</span></p>
					<button onclick = "send_message()" class="btn">Поздравить коллегу</button>
				</form>
			</div>
				
			
			
			
		</div>




		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/main-card.js"></script>
		
	</body>
</html>
